<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Финансовый трекер | Добавить транзакцию</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700&family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        /* Ваши стили остаются без изменений */
        :root {
            --primary: #6C5CE7;
            --primary-dark: #5649C0;
            --secondary: #00CEFF;
            --success: #00D27F;
            --danger: #FF3D71;
            --warning: #FFAA00;
            --text-primary: #2D3436;
            --text-secondary: #636E72;
            --bg-light: #F5F6FA;
            --bg-card: #FFFFFF;
            --border: #DFE6E9;
            --white: #FFFFFF;

            /* Темная тема */
            --dark-primary: #A78BFA;
            --dark-secondary: #67E8F9;
            --dark-text-primary: #E2E8F0;
            --dark-text-secondary: #94A3B8;
            --dark-bg: #0F172A;
            --dark-bg-card: #1E293B;
            --dark-border: #334155;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        body {
            background-color: var(--bg-light);
            color: var(--text-primary);
            font-family: 'Jost', sans-serif;
            line-height: 1.6;
            min-height: 100vh;
        }

        body.dark-mode {
            background-color: var(--dark-bg);
            color: var(--dark-text-primary);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Хедер */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
            position: relative;
        }

        body.dark-mode .header {
            border-bottom-color: var(--dark-border);
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        /* Заголовок */
        .page-title {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            display: inline-block;
        }

        body.dark-mode .page-title {
            background: linear-gradient(90deg, var(--dark-primary), var(--dark-secondary));
            -webkit-text-fill-color: transparent;
        }

        .page-title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 3px;
        }

        body.dark-mode .page-title::after {
            background: linear-gradient(90deg, var(--dark-primary), var(--dark-secondary));
        }

        /* Основные карточки */
        .card {
            background-color: var(--bg-card);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            border: 1px solid var(--border);
            position: relative;
        }

        body.dark-mode .card {
            background-color: var(--dark-bg-card);
            border-color: var(--dark-border);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .card-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 24px;
            color: var(--primary);
        }

        body.dark-mode .card-title {
            color: var(--dark-primary);
        }

        /* Кнопки */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            border: none;
            border-radius: 12px;
            font-family: 'Jost', sans-serif;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
        }

        .btn-primary {
            background-color: var(--primary);
            color: var(--white);
            box-shadow: 0 4px 6px rgba(108, 92, 231, 0.2);
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(108, 92, 231, 0.3);
        }

        .btn-back {
            background-color: transparent;
            color: var(--primary);
            border: 1px solid var(--primary);
            margin-right: 15px;
        }

        .btn-back:hover {
            background-color: rgba(108, 92, 231, 0.1);
        }

        body.dark-mode .btn-back {
            color: var(--dark-primary);
            border-color: var(--dark-primary);
        }

        body.dark-mode .btn-back:hover {
            background-color: rgba(167, 139, 250, 0.1);
        }

        body.dark-mode .btn-primary {
            background-color: var(--dark-primary);
            box-shadow: 0 4px 6px rgba(167, 139, 250, 0.2);
        }

        body.dark-mode .btn-primary:hover {
            background-color: #8B5CF6;
        }

        /* Форма */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-primary);
        }

        body.dark-mode .form-label {
            color: var(--dark-text-primary);
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: 12px;
            font-family: 'Jost', sans-serif;
            font-size: 15px;
            background-color: var(--bg-card);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        body.dark-mode .form-control {
            background-color: var(--dark-bg-card);
            border-color: var(--dark-border);
            color: var(--dark-text-primary);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(108, 92, 231, 0.2);
        }

        body.dark-mode .form-control:focus {
            border-color: var(--dark-primary);
            box-shadow: 0 0 0 2px rgba(167, 139, 250, 0.2);
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .radio-option input {
            margin: 0;
        }

        /* Таблица */
        .transactions-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .transactions-table th,
        .transactions-table td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        body.dark-mode .transactions-table th,
        body.dark-mode .transactions-table td {
            border-bottom-color: var(--dark-border);
        }

        .transactions-table th {
            font-weight: 600;
            color: var(--primary);
        }

        body.dark-mode .transactions-table th {
            color: var(--dark-primary);
        }

        .transactions-table tr:hover {
            background-color: rgba(108, 92, 231, 0.05);
        }

        body.dark-mode .transactions-table tr:hover {
            background-color: rgba(167, 139, 250, 0.05);
        }

        .income {
            color: var(--success);
        }

        .expense {
            color: var(--danger);
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 13px;
        }

        .btn-danger {
            background-color: var(--danger);
            color: var(--white);
        }

        .btn-danger:hover {
            background-color: #FF1A5E;
        }

        /* Баланс */
        .balance-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .balance-card {
            flex: 1;
            background-color: var(--bg-card);
            border-radius: 16px;
            padding: 20px;
            margin: 0 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            border: 1px solid var(--border);
            text-align: center;
        }

        body.dark-mode .balance-card {
            background-color: var(--dark-bg-card);
            border-color: var(--dark-border);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .balance-title {
            font-size: 16px;
            color: var(--text-secondary);
            margin-bottom: 10px;
        }

        body.dark-mode .balance-title {
            color: var(--dark-text-secondary);
        }

        .balance-value {
            font-size: 24px;
            font-weight: 700;
        }

        .total-balance {
            color: var(--primary);
        }

        body.dark-mode .total-balance {
            color: var(--dark-primary);
        }

        .income-balance {
            color: var(--success);
        }

        .expense-balance {
            color: var(--danger);
        }

        /* Ошибки валидации */
        .error-message {
            color: var(--danger);
            font-size: 13px;
            margin-top: 5px;
        }

        body.dark-mode .error-message {
            color: #FF6B8B;
        }

        /* Уведомления */
        .alert {
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .alert-success {
            background-color: rgba(0, 210, 127, 0.1);
            color: var(--success);
            border: 1px solid rgba(0, 210, 127, 0.2);
        }

        .alert-error {
            background-color: rgba(255, 61, 113, 0.1);
            color: var(--danger);
            border: 1px solid rgba(255, 61, 113, 0.2);
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .balance-container {
                flex-direction: column;
                gap: 15px;
            }

            .balance-card {
                margin: 0;
            }

            .radio-group {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <div>
            <a href="/home" class="btn btn-back">
                <span class="material-icons" style="margin-right: 8px;">arrow_back</span>
                Назад
            </a>
            <h1 class="page-title">Добавить транзакцию</h1>
        </div>

        <div class="header-actions">
            <label class="theme-switcher">
                <input type="checkbox" id="theme-toggle">
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <!-- Уведомления -->
    <div th:if="${success}" class="alert alert-success">
        <span class="material-icons" style="margin-right: 8px;">check_circle</span>
        <span th:text="${success}"></span>
    </div>
    <div th:if="${error}" class="alert alert-error">
        <span class="material-icons" style="margin-right: 8px;">error</span>
        <span th:text="${error}"></span>
    </div>

    <!-- Карточки баланса -->
    <div class="balance-container">
        <div class="balance-card">
            <div class="balance-title">Общий баланс</div>
            <div class="balance-value total-balance" th:text="${totalBalance} + ' ₽'">0 ₽</div>
        </div>
        <div class="balance-card">
            <div class="balance-title">Доходы</div>
            <div class="balance-value income-balance" th:text="${BalanceOfRaise} + ' ₽'">0 ₽</div>
        </div>
        <div class="balance-card">
            <div class="balance-title">Расходы</div>
            <div class="balance-value expense-balance" th:text="${BalanceOfTraty} + ' ₽'">0 ₽</div>
        </div>
    </div>

    <!-- Форма добавления транзакции -->
    <div class="card">
        <h2 class="card-title">Новая транзакция</h2>
        <form th:action="@{/add-transaction}" th:object="${transactionDTO}" method="post">
            <div class="form-group">
                <label class="form-label">Тип операции</label>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" th:field="*{action}" value="income" checked>
                        Доход
                    </label>
                    <label class="radio-option">
                        <input type="radio" th:field="*{action}" value="expense">
                        Расход
                    </label>
                </div>
                <div th:if="${#fields.hasErrors('action')}" class="error-message" th:errors="*{action}"></div>
            </div>

            <div class="form-group">
                <label class="form-label">Категория</label>
                <select class="form-control" th:field="*{category}">
                    <option th:each="cat : ${Category}" th:value="${cat}" th:text="${cat.displayName}"></option>
                </select>
                <div th:if="${#fields.hasErrors('category')}" class="error-message" th:errors="*{category}"></div>
            </div>

            <div class="form-group">
                <label class="form-label">Сумма</label>
                <input type="number" class="form-control" th:field="*{sum}" min="1">  <!-- Убираем step="0.01" -->
                <div th:if="${#fields.hasErrors('sum')}" class="error-message" th:errors="*{sum}"></div>
            </div>

            <div class="form-group">
                <label class="form-label">Дата</label>
                <input type="date" class="form-control" th:field="*{date}">
                <div th:if="${#fields.hasErrors('date')}" class="error-message" th:errors="*{date}"></div>
            </div>

            <div class="form-group">
                <label class="form-label">Описание</label>
                <input type="text" class="form-control" th:field="*{opisaniya}" placeholder="Введите описание">
                <div th:if="${#fields.hasErrors('opisaniya')}" class="error-message" th:errors="*{opisaniya}"></div>
            </div>

            <button type="submit" class="btn btn-primary">
                <span class="material-icons" style="margin-right: 8px;">save</span>
                Сохранить транзакцию
            </button>
        </form>
    </div>

    <!-- Список транзакций -->
    <div class="card">
        <h2 class="card-title">Ваши транзакции</h2>
        <table class="transactions-table">
            <thead>
            <tr>
                <th>Дата</th>
                <th>Категория</th>
                <th>Описание</th>
                <th>Сумма</th>
                <th>Тип</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="t : ${transactions}">
                <td th:text="${#temporals.format(t.date, 'dd.MM.yyyy')}"></td>
                <td th:text="${t.category.displayName}"></td>
                <td th:text="${t.opisaniya}"></td>
                <td th:text="${t.sum} + ' ₽'"></td>
                <td>
                    <span th:class="${t.action == 'income' ? 'income' : 'expense'}"
                          th:text="${t.action == 'income' ? 'Доход' : 'Расход'}"></span>
                </td>
                <td>
                    <div class="action-buttons">
                        <a th:href="@{/delete-transaction/{id}(id=${t.id})}" class="btn btn-danger btn-sm">
                            <span class="material-icons" style="font-size: 16px;">delete</span>
                        </a>
                    </div>
                </td>
            </tr>
            <tr th:if="${transactions.empty}">
                <td colspan="6" style="text-align: center;">Нет транзакций</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    // Переключение темы
    const themeToggle = document.getElementById('theme-toggle');
    const body = document.body;

    // Проверяем сохраненную тему в localStorage
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
        body.classList.add('dark-mode');
        themeToggle.checked = true;
    }

    // Обработчик переключения темы
    themeToggle.addEventListener('change', function() {
        if (this.checked) {
            body.classList.add('dark-mode');
            localStorage.setItem('theme', 'dark');
        } else {
            body.classList.remove('dark-mode');
            localStorage.setItem('theme', 'light');
        }
    });

    // Установка текущей даты по умолчанию
    document.addEventListener('DOMContentLoaded', function() {
        const dateField = document.querySelector('input[type="date"]');
        if (dateField && !dateField.value) {
            const today = new Date().toISOString().split('T')[0];
            dateField.value = today;
        }
    });
</script>
</body>
</html>
